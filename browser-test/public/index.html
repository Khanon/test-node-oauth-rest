<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test API REST - OAUTH</title>
</head>

<body>
    <h1>Test API REST</h1>
    <button type="button" onclick="login()">Login</button>
    <br>
    <br>
    <button type="button" onclick="get1()">Get1</button>
    <br>
    <br>
    <button type="button" onclick="post1()">Post1</button>

    <script>
        const login = () => {
            console.log("auth/login");
            fetch('http://localhost:3010/auth/login', {
                method: 'POST',
                headers: {
                   'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                   user: "user_name",
                   pass: "password"
                })
            }).then((resp) => {
                resp.json().then((r2) => {
                    console.log("Response Login:", r2);
                });
            });
        }

        const get1 = () => {
            console.log("Request Get1");
            fetch('http://localhost:3000/get1?user=usuario&pass=password', {
                method: 'GET'
             }).then((resp) => {
                resp.json().then((r2) => {
                    console.log("Response Get1:", r2);
                });
            });
        }

        const post1 = () => {
            console.log("Request Post1");
            fetch('http://localhost:3000/post1', {
                method: 'POST',
                headers: {
                   'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                   a: 1, b: 2
                })
            }).then((resp) => {
                resp.json().then((r2) => {
                    console.log("Response Post1:", r2);
                });
            });
        }
    </script>
</body>
</html>
